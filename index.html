<html>

<head>
    <meta charset="UTF-8">
    <title>Contacts Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" id="contactInfo">
        <p>
            <input type="text" id='first'>First Name</p>
        <p>
            <input type="text" id='last'> Last Name</p>
        <p>
            <input type="text" id='address'>Address</p>
        <p>
            <input type="text" id='phone'>Phone Number</p>
        <p>
            <input type="text" id='eMail'>E-mail</p>
        <button type="submit" id="submit">Add Contact</button>
    </form>
    <div id="contacts"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="new.js"></script>
</body>

</html>
